<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Botão com Alerta</title>
    <script>
        function mostrarAlerta() {
            alert("Olá! Este é um alerta.");
        }
    </script>
</head>
<body>
    <h1>Exemplo de Botão com Ação de Alerta</h1>
    <button onclick="mostrarAlerta()">Clique aqui</button>
</body>
</html>
