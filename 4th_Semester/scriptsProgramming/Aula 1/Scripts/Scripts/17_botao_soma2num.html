<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Soma de Dois Números</title>
    <script>
        function somarNumeros() {
            // Obtém os valores dos inputs e converte para números
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            // Calcula a soma
            var soma = num1 + num2;
            // Exibe o resultado
            alert("A soma é: " + soma);
        }
    </script>
</head>
<body>
    <h1>Somar Dois Números</h1>
    <form onsubmit="event.preventDefault(); somarNumeros();">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br><br>
        <button type="submit">Somar</button>
    </form>
</body>
</html>
