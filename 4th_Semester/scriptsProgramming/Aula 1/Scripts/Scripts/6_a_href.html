<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplos de Links</title>
</head>
<body>
    <!-- Link que abre na mesma página -->
    <p><a href="https://www.wikipedia.org">Abrir Wikipédia na mesma aba</a></p>

    <!-- Link que abre em uma nova aba -->
    <p><a href="https://www.wikipedia.org" target="_blank" rel="noopener noreferrer">Abrir Wikipédia em uma nova aba</a></p>
</body>
</html>
