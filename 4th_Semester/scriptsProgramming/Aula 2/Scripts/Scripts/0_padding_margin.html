<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de Padding e Margin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .caixa {
            padding: 20px; /* Espaço interno */
            margin: 20px; /* Espaço externo */
            background-color: #f3f3f3;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="caixa">
        <p>Este é um exemplo de uma caixa com padding e margin.</p>
    </div>
</body>
</html>
